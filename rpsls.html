<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Lizard Spock</title>
  </head>

  <body>
    <style>
      /*style to convert radio buttons to regular buttons*/
      .radio-toolbar {
        margin: 10px;
      }

      .radio-toolbar input[type="radio"] {
        opacity: 0;
        position: fixed;
        width: 0;
      }

      .radio-toolbar label {
        display: inline-block;
        /*background-image: url(imgArray[ele1[1].value])*/
        /*eight: 100px; /* You must set a specified height */
        background-color: #ddd;
        padding: 10px 20px;
        font-family: sans-serif, Arial;
        font-size: 16px;
        border: 2px solid #444;
        border-radius: 4px;
        width: 80px;
      }

      .radio-toolbar label:hover {
        background-color: #dfd;
        cursor: url("paper.jpeg"), auto;
      }
      .radio-toolbar input[type="radio"]:focus + label {
        border: 2px dashed #444;
      }

      .radio-toolbar input[type="radio"]:checked + label {
        background-color: #bfb;
        border-color: #4c4;
      }
    </style>

    <!--Buttons for player1-->
    <div class="radio-toolbar btn-pos1">
      <input type="radio" id="r1" name="o1" value="r" checked />
      <label for="r1">Rock</label>

      <input type="radio" id="p1" name="o1" value="p" />
      <label for="p1">Paper</label>

      <input type="radio" id="s1" name="o1" value="s" />
      <label for="s1">Scissors</label>

      <input type="radio" id="l1" name="o1" value="l" />
      <label for="l1">Lizard</label>

      <input type="radio" id="S1" name="o1" value="S" />
      <label for="S1">Spock</label>
    </div>
    <!--Submit for player1 store option and print image-->
    <div id="player1" class="btn-pos12"></div>
    <button
      type="button"
      onclick="displayRadioValue1();show_image(imgArray[p1].src, 240, 210, 'noting');"
    >
      Submit1
    </button>
    <!--Buttons for player2-->
    <div class="radio-toolbar btn-pos2">
      <input
        type="radio"
        id="r2"
        name="o2"
        value="r"
        src="rock.jpeg"
        name="submit"
        width="100"
        height="48"
        alt="submit"
        checked
      />
      <label for="r2">Rock</label>

      <input type="radio" id="p2" name="o2" value="p" />
      <label for="p2">Paper</label>

      <input type="radio" id="s2" name="o2" value="s" />
      <label for="s2">Scissors</label>

      <input type="radio" id="l2" name="o2" value="l" />
      <label for="l2">Lizard</label>

      <input type="radio" id="S2" name="o2" value="S" />
      <label for="S2">Spock</label>
    </div>
    <!--Submit for player2 store option and print image-->
    <div id="player2" class="btn-pos2"></div>
    <button
      type="button"
      onclick="displayRadioValue2();show_image(imgArray[p2].src, 240, 210, 'noting');"
    >
      Submit2
    </button>

    <!--   <div id="img1"></div>
    <button type="button" onclick="get_image1()">Submit</button>

    <div id="img2"></div>
    <button type="button" onclick="get_image2()">Submit</button>
  -->
    <div id="result"></div>
    <button type="button" onclick="calculate()">Result</button>

    <script>
      var ele1 = document.getElementsByName("o1");
      var ele2 = document.getElementsByName("o2");
      var p1w = 0;
      var p2w = 0;
      var p1 = "a";
      var p2 = "a";

      //Array of images
      var imgArray = new Array();

      imgArray[0] = new Image();
      imgArray[0].src = "rock.jpeg";

      imgArray[1] = new Image();
      imgArray[1].src = "paper.jpeg";

      imgArray[2] = new Image();
      imgArray[2].src = "scissors.jpeg";

      imgArray[3] = new Image();
      imgArray[3].src = "lizard.jpeg";

      imgArray[4] = new Image();
      imgArray[4].src = "spock.jpeg";

      function displayRadioValue1() {
        for (i = 0; i < ele1.length; i++) {
          if (ele1[i].checked) {
            p1 = i;
            document.getElementById("player1").innerHTML =
              "Choice: " + ele1[i].value;
            document.getElementById("r1").src = imgArray[i].src;
            return ele1[i].value;
          }
        }
      }

      function displayRadioValue2() {
        for (i = 0; i < ele2.length; i++) {
          if (ele2[i].checked) {
            p2 = i;
            document.getElementById("player2").innerHTML =
              "Choice: " + ele2[i].value;
            return ele2[i].value;
          }
        }
      }
      function show_image(src, width, height, alt) {
        var img = document.createElement("img");
        img.src = src;
        img.width = width;
        img.height = height;
        img.alt = alt;

        // This next line will just add it to the <body> tag
        document.body.appendChild(img);
      }
      function get_image1() {
        show_image(imgArray[p1].src, 276, 110, "noting");
      }
      function get_image2() {
        show_image(imgArray[p2].src, 276, 110, "noting");
      }
      function calculate() {
        if (
          (ele1[p1].value === "s" && ele2[p2].value === "p") ||
          (ele1[p1].value === "p" && ele2[p2].value === "r") ||
          (ele1[p1].value === "r" && ele2[p2].value === "l") ||
          (ele1[p1].value === "l" && ele2[p2].value === "S") ||
          (ele1[p1].value === "s" && ele2[p2].value === "s") ||
          (ele1[p1].value === "s" && ele2[p2].value === "l") ||
          (ele1[p1].value === "l" && ele2[p2].value === "p") ||
          (ele1[p1].value === "p" && ele2[p2].value === "S") ||
          (ele1[p1].value === "s" && ele2[p2].value === "r") ||
          (ele1[p1].value === "r" && ele2[p2].value === "s")
        ) {
          // user 1 won
          p1w += 1;
          document.getElementById("result").innerHTML = "Player 1 Wins";
        } else if (
          (ele1[p1].value === "r" && ele2[p2].value === "r") ||
          (ele1[p1].value === "s" && ele2[p2].value === "s") ||
          (ele1[p1].value === "p" && ele2[p2].value === "p") ||
          (ele1[p1].value === "l" && ele2[p2].value === "l") ||
          (ele1[p1].value === "s" && ele2[p2].value === "S")
        ) {
          // tie, s one won.
          document.getElementById("result").innerHTML = "Tie";
        } else {
          // user 2 won.
          p2w += 1;
          document.getElementById("result").innerHTML = "Player 2 wins";
        }
        //document.getElementById("result2").innerHTML = "Player 2 wins";
      }
    </script>
  </body>
</html>
